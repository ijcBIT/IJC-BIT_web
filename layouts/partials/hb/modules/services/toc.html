{{ partial "hugopress/functions/render-hooks" (dict "Page" . "Name" "hb-docs-doc-toc-begin") }}
{{- if partial "base/functions/has-toc" . }}
<div class="hb-module pb-1">
  <br />
  <div class="d-grid d-block d-md-none mb-2">
    <button
      class="btn btn-secondary d-flex align-items-center justify-content-between collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target=".hb-docs-doc-toc-collapse"
      aria-expanded="false"
      aria-controls="collapse-toc">
      <span>{{ i18n "on_this_page" }}</span>
      {{ partial "icons/icon" (dict "vendor" "bootstrap" "name" "chevron-expand" "className" "ms-2" "width" "1.25rem" "height" "1.25rem") }}
    </button>
  </div>
  <div class="px-2 px-md-0">
    <div id="collapse-toc" class="collapse hb-docs-doc-toc-collapse">{{ .TableOfContents }}</div>
  </div>
</div>
{{- end }}
{{ partial "hugopress/functions/render-hooks" (dict "Page" . "Name" "hb-docs-doc-toc-end") }}
