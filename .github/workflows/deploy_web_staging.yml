name: GitHub Pages - Staging

on:
  # Trigger deployment on push to the staging branch
  push:
    branches:
      - staging

  # Allow manual deployment as well
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.126.0"
          extended: true

      - name: Install Node.js dependencies
        run: npm ci

      - name: Generate robots.txt for Staging
        run: |
          echo "User-agent: *" > ./static/robots.txt
          echo "Disallow: /" >> ./static/robots.txt
        # This creates a robots.txt file in the static directory that blocks indexing

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --enableGitInfo \
            --minify \
            --baseURL "https://ijcbit.github.io/IJC-BIT_web/staging/"          

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages-staging
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
